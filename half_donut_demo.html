<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI Demo</title>
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css" rel="stylesheet">
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css" rel="stylesheet">
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    </head>
    <body>
        <div id="example">
            <div class="demo-section k-content wide">
                <div id="chart"/>
            </div>
            <script>
                var valTempCurr = 10;
                var valTempAlarm = 60;
                var colorTemp;
                var valBeforeAlarm;
                var valAfterAlarm;

                if (valTempCurr < valTempAlarm) {
                    colorTemp = "green";
                    valBeforeAlarm = valTempAlarm - valTempCurr;
                    valAfterAlarm = 100 - valTempAlarm;
                } else {
                    colorTemp = "red";
                    valBeforeAlarm = 0;
                    valAfterAlarm = 100 - valTempCurr;
                }

                $("#chart").kendoChart({
                    title: {
                        position: "top", // position只有"top"和"bottom"
                        text: "溫度"
                    },
                    legend: {
                        visible: false // 每個顏色顯示名稱
                    },
                    seriesDefaults: {
                        type: "donut",
                        startAngle: 0
                    },
                    series: [{
                        data: [{
                            category: "filled", // 當legend.visible為true時會顯示的名稱
                            value: valTempCurr,
                            color: colorTemp
                        },{
                            category: "before alarm",
                            value: valBeforeAlarm,
                            color: "#BBBBBB"
                        },{
                            category: "after alarm",
                            value: valAfterAlarm,
                            color: "#DDDDDD"
                        },{
                            category: "empty",
                            value: 100,
                            color: "none" // color為"none"時就是透明
                        }]
                    }],
                    tooltip: { // 滑鼠移動到上方時的顯示，有templete可以用
                        visible: false
                    }
                });
            </script>
        </div>
    </body>
</html>
