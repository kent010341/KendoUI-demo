<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.mobile.min.css" />
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
</head>
<body>
    <div class="demo-section k-content">
        <div id="treeview"></div>
    </div>
    <p id="textMsg">Nothing</p>

    <script>
    	$(document).ready(function() {
    		function onSelect(e) {
    			$("#textMsg").text("onSelect: " + this.text(e.node));
    		}

    		function onCheck(e) {
    			$("#textMsg").text("onCheck: " + this.text(e.node));
    		}

    		function onChange(e) {
    			$("#textMsg").text("onChange: " + this.text(e.node));
    		}

    		function onCollapse(e) {
    			$("#textMsg").text("onCollapse: " + this.text(e.node));
    		}

    		function onExpand(e) {
    			$("#textMsg").text("onExpand: " + this.text(e.node));
    		}

    		function onDragStart(e) {
    			$("#textMsg").text("onDragStart: " + this.text(e.sourceNode));
    		}

    		function onDrag(e) {
    			$("#textMsg").text("onDrag: " + this.text(e.sourceNode));
    		}

    		function onDrop(e) {
    			$("#textMsg").text("onDrop: " + this.text(e.sourceNode));
    		}

    		function onDragEnd(e) {
    			$("#textMsg").text("onDragEnd: " + this.text(e.sourceNode));
    		}

    		function onNavigate(e) {
    			$("#textMsg").text("onNavigate: " + this.text(e.node));
    		}

    		$("#treeview").kendoTreeView({
    			checkboxes: true,
    			dataSource: [
    				{text: "A", expanded: true, items: [
    					{text: "AA", expanded: false, items: [
    						{text: "AAA"},
    						{text: "AAB"}
    					]},
    					{text: "AB"},
    					{text: "AC"}
    				]},
    				{text: "B", expanded: false, items: [
    					{text: "BA"},
    					{text: "BB"}
    				]}
    			],
                dragAndDrop: true,
	            checkboxes: true,
	            loadOnDemand: true,
                // events
                select: onSelect,
                check: onCheck,
                change: onChange,
                collapse: onCollapse,
                expand: onExpand,
                dragstart: onDragStart,
                drag: onDrag,
                drop: onDrop,
                dragend: onDragEnd,
                navigate: onNavigate
    		});
    	});
    </script>
</body>
