<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI Demo</title>
        <link href="styles/kendo.common.min.css" rel="stylesheet">
        <link href="styles/kendo.default.min.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
    </head>
    <body>
    	<p id="textId">not clicked</p>
        <button id="btnId">Click me</button>
        <script>
        	$(document).ready(function() {
        		alert("This is a button demo");
        	});
        	var isClicked = false;
            $("#btnId").kendoButton({
                click: function(e) {
                    //document.write("clicked!");
                    isClicked = !isClicked;
                    if (isClicked) {
                    	$("#textId").text("clicked");
                	} else {
                    	$("#textId").text("not clicked");
                	}
                }
            });
        </script>
    </body>
</html>
