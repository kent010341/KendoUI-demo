<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI Pie Demo</title>
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css" rel="stylesheet">
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css" rel="stylesheet">
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    </head>
    <body>
        <div id="pie-chart"></div>
        <script>
            var valTempCurr = 30;
            var valTempAlarm = 54;
            var valMax = 100;

            var valRemain = valMax - valTempCurr;
            var colorTemp = (valTempCurr < valTempAlarm) ? "green" : "red";

            var center;
            var radius;

            $("#pie-chart").kendoChart({
                title: {
                    position: "top",
                    text: "temperature"
                },
                legend: {
                    visible: false
                },/*
                chartArea: {
                    background: "none" // default: "white"
                },*/
                series: [{
                    type: "pie",
                    startAngle: 0,
                    data: [{
                        category: "filled",
                        value: valTempCurr,
                        color: colorTemp
                    }, {
                        category: "after alarm",
                        value: valRemain,
                        color: "#DDDDDD"
                    }, {
                        category: "empty",
                        value: valMax,
                        color: "none"
                    }],
                    visual: function(e) {
                        center = e.center;
                        radius = e.radius;

                        return e.createVisual();
                    }
                }],
                render: function(e) {
                    // 0度是右水平線，順直針
                    var radian = (180 + (180/valMax) * valTempAlarm) * Math.PI / 180;
                    var nx = Math.cos(radian) * radius + center.x;
                    var ny = Math.sin(radian) * radius + center.y;

                    var path = new kendo.drawing.Path({
                    stroke: {
                      color: "#000",
                      width: 2,
                      dashType: "dash"
                    }
                    });                  
                    path.moveTo(center).lineTo(nx, ny, 0).close();
                    e.sender.surface.draw(path);
                }
            });
        </script>
    </body>
</html>
