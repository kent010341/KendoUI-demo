<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI Bullet Chart Demo</title>
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css" rel="stylesheet">
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css" rel="stylesheet">
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td>溫度</td>
                <td><div id="example-chart" style="width:400px; height:80px"/></td>
            </tr>
        </table>
        <script>
            var valAlarm = 50;
            var valCurr = 60;

            var colorBar = (valCurr < valAlarm) ? "green" : "red";

            $("#example-chart").kendoChart({
                legend: {
                    visible: false
                },
                series: [{
                    type: "bullet",
                    color: colorBar,
                    data: [[valCurr, valAlarm]]
                }],
                chartArea: {
                    margin: {
                        left: 0
                    }
                },/*
                categoryAxis: {
                    majorGridLines: {
                        visible: false
                    },
                    majorTicks: {
                        visible: false
                    }
                },*/
                valueAxis: [{
                    plotBands: [{
                        from: 0, to: valAlarm, color: "#ccc", opacity: .6
                    }, {
                        from: valAlarm, to: 100, color: "#ccc", opacity: .3
                    }],
                    majorGridLines: {
                        visible: true
                    },
                    min: 0,
                    max: 100,
                    minorTicks: {
                        visible: true
                    }
                }],
                tooltip: {
                    opacity: .8,
                    visible: true,
                    template: "Current: #= value.current # <br /> Alarm: #= value.target #"
                }
            });
        </script>
    </body>
</html>
