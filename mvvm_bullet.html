<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.mobile.min.css" />

    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="view">
        <input data-role="slider" 
               data-min="0" 
               data-max="100" 
               data-show-buttons="false" 
               data-small-step="1" 
               data-large-step="5" 
               data-bind="value: selectedNumber">
        <div style="width: 30%; height: 30%;" 
             data-role="chart" 
             data-legend="{ visible: false }" 
             data-series="[{
                  type: 'bullet',
                  currentField: 'current',
                  targetField: 'target',
                  colorField: 'color',
                  target: { color: 'black' }
              }]" 
             data-value-axis="[{ min: 0, max: 100 }]"
             data-bind="source: dsBullet"></div>
    </div>
    <script>
        var viewModel = kendo.observable({
            selectedNumber: 30,
            dsBullet: function() {
                return [
                  {
                    current: this.get("selectedNumber"),
                    target: 60,
                    category: 1,
                    color: this.get("selectedNumber") >= 60 ? 'red' : 'lightgreen'
                  }
                ]
              }
        });

        kendo.bind($("#view"), viewModel);
    </script>
</body>
</html>
