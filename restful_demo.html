<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI Demo</title>
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css" rel="stylesheet">
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css" rel="stylesheet">
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    </head>
    <body>
        <div id="example">
            <div id="grid"></div>
            <script>
                $(function () {
                    var ds = new kendo.data.DataSource({
                            transport: {
                                read: {
                                    url: "http://localhost:8080/jerseycp/webapi/tools",
                                    contentType: "application/json",
                                    dataType: "json"
                                }
                            },
                            pageSize: 20
                    });

                    ds.fetch(function() {
                        console.log("fetch success, length:");
                        console.log(ds.view().length);
                    });
                    
                    
                    var cols = [{field: "id"}, {field: "name"}, {field: "buydate"}];
                        
                    $("#grid").kendoGrid({
                        dataSource: ds,
                        height: 800,
                        groupable: true,
                        sortable: true,
                        pageable: {
                            refresh: true,
                            pageSizes: true,
                            buttonCount: 5
                        },
                        columns: cols
                    });
                    
                });
            </script>
        </div>

    </body>
</html>
