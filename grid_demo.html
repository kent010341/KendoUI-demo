<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css"/>

    <script src="js/jquery.min.js"></script>    
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
    
<div id="example">
    <div id="grid"></div>
    <script>
        $(function () {
            var ds = new kendo.data.DataSource({
                type: "odata",
                    transport: {
                        read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                    },
                    pageSize: 20
            });

            /*
            var ds = new kendo.data.DataSource({
                data: [{ContactName: "a", ContactTitle: "b", CompanyName: "c", Country: "d"}]
            });
            */

            $("#grid").kendoGrid({
                dataSource: ds,
                height: 800,
                groupable: true,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [{
                    field: "ContactName",
                    title: "Contact Name",
                    width: 200
                }, {
                    field: "ContactTitle",
                    title: "Contact Title",
                    width: 200
                }, {
                    field: "CompanyName",
                    title: "Company Name",
                    width: 200
                }, {
                    field: "Country",
                    width: 150
                }]
            });
        });
    </script>
</div>

</body>
</html>
